name: .NET Core CI/CD Webapp

on:
  push:
    branches: master
  workflow_dispatch:
    
jobs:
  build:

    runs-on: ubuntu-latest
    env:
      build_config: Release
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.402
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration $build_config --no-restore
    - name: Test
      run: dotnet test --configuration $build_config --no-restore
    - name: Publish site 
      run: dotnet publish -c $build_config -o web_publish
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: web_site
        path: web_publish
  deploy:
    needs: build
    runs-on: windows-latest
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
        name: web_site
        path: web_site
    - name: Azure Login
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Azure web app
      uses: Azure/webapps-deploy@v2
      with:
       app-name: netcoregithub
       package: web_site

  
